<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="contentBox">
        <h2>Word Scramble</h2>
        <div class="game"> 
            <p class="word"></p>
            <div class="info">
                <p class="hint">Hint: 
                    <span></span>
                </p>
                <p class="time">Time Left: 
                    <scan><b>30</b>s</scan>
                </p>
            </div>
            <input text="type" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                    <button class="refreshBtn">Refresh Word</button> 
                    <button class="checkBtn">Check Word</button>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
	<script src="script.js"></script>
  </body>
</html>
